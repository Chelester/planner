<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Planner</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="css/mystyles.css" th:href="@{css/mystyles.css}" />
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
	<body>
		<h1>Edit plan</h1>
		<div class="container">
			<div style="color: #c0c0c0; width: 50%; margin: auto">
				<form th:object="${plan}" th:action="@{/update/{id}(id=${plan.id})}" action="#" method="post">
					
					<div class="form-group">
						<label for="title">Title</label>
						<input class="form-control" type="text" id="title" value="title"	th:field="*{title}" />
					</div>
					
					<div class="form-group">
						<label for="type">Type</label>
						<select class="form-control" id="type" th:field="*{type}">
							<option value="Siivous">Siivous</option>
							<option value="Koulu/Työ">Koulu/Työ</option>
							<option value="Kotiaskareet">Kotiaskareet</option>
							<option value="Vapaa-aika">Vapaa-aika</option>
							<option value="Muu">Muu</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for="desc">Description</label>
						<textarea class="form-control" rows="3" id="desc" th:field="*{desc}" ></textarea>
					</div>
					
					<div class="form-group">
						<label for="duetime">When</label>
						<input class="form-control" type="text" id="duetime" th:field="*{duetime}" />
					</div>
					
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="true" id="priority" th:field="*{priority}" />
						<label class="form-check-label" for="priority" th:field="*{priority}">Onko tämä tärkeä tehtävä?</label>
					</div>
					
					<input type="submit" value="Save"></input>
				</form>
			</div>
		</div>
	</body>
</html>
