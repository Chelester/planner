<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Planner</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="css/mystyles.css" th:href="@{css/mystyles.css}" />
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
	<body>
		<h1>Edit plan</h1>
		<div>
			<form th:object="${plan}" th:action="@{/update/{id}(id=${plan.id})}" action="#" method="post">
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="type">Type</label>
				<input type="text" id="type" th:field="*{type}" />
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="desc">Description</label>
				<input type="text" id="desc" th:field="*{desc}" />
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="duetime">When</label>
				<input type="text" id="duetime" th:field="*{duetime}" />
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<input type="submit" value="Save"></input>
			</form>
		</div>
	</body>
</html>
