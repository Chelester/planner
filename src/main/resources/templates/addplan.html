<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Planner</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="css/mystyles.css" th:href="@{css/mystyles.css}" />
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/planner">Planner App</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
			  	<li class="nav-item">
						<a class="nav-link" href="/planner">Home </a>
			    </li>
			    <li class="nav-item active">
			    	<a class="nav-link" href="#">Add <span class="sr-only">(current)</span></a>
			    </li>
			    <li class="nav-item dropdown">
			    	<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Dropdown
			      </a>
			      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			      	<a class="dropdown-item" href="#">Action</a>
			        <a class="dropdown-item" href="#">Another action</a>
			        <div class="dropdown-divider"></div>
			        <a class="dropdown-item" href="#">Something else here</a>
			    	</div>
			   	</li>
			    <li class="nav-item">
			    	<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
			    </li>
			  </ul>
			  <form th:action="@{/logout}" method="post">
		    	<button type="submit" class="btn btn-danger">Logout</button>
		    </form>
			</div>
		</nav>
		<div class="container">
			<div style="color: #c0c0c0; width: 50%; margin: auto">
				<form th:object="${plan}" th:action="@{save}" action="#" method="post">
				
					<div class="form-group">
						<label for="title">Title</label>
						<input class="form-control" type="text" id="title" value="title"	th:field="*{title}" placeholder="Otsikko" />
					</div>
					
					<div class="form-group">
						<label for="type">Type</label>
						<select class="form-control" id="type" th:field="*{type}">
							<option value="Siivous">Siivous</option>
							<option value="Koulu/Työ">Koulu/Työ</option>
							<option value="Kotiaskareet">Kotiaskareet</option>
							<option value="Vapaa-aika">Vapaa-aika</option>
							<option value="Muu">Muu</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for="desc">Description</label>
						<textarea class="form-control" rows="3" id="desc" th:field="*{desc}" placeholder="Kirjoita tähän lisätietoja"></textarea>
					</div>
					
					<div class="form-group">
						<label for="duetime">When</label>
						<input class="form-control" type="text" id="duetime" th:field="*{duetime}" placeholder="Ajakohta" />
					</div>
					
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="true" id="priority" th:field="*{priority}" />
						<label class="form-check-label" for="priority" th:field="*{priority}">Onko tämä tärkeä tehtävä?</label>
					</div>
					
					<div class="d-flex justify-content-between">
						<button type="submit" class="btn btn-success">Add</button>
						<a class="btn btn-warning" href="/planner" role="button">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
