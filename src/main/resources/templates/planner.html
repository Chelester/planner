<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Plan App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet" href="css/mystyles.css" th:href="@{css/mystyles.css}" />
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="/planner">Planner App</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/add">Add</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Dropdown
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="#">Action</a>
		          <a class="dropdown-item" href="#">Another action</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="#">Something else here</a>
		        </div>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>
		<div class="container">
			<div class="row">
				<div>
					<table class="table table-dark table-striped table-sm">
						<tr>
							<th>Title</th>
							<th>Type</th>
							<th>Description</th>
							<th>When</th>
							<th>Priority</th>
							<th></th>
							<th></th>
						</tr>
						<tr th:each="plan : ${plans}">
							<td th:text="${plan.title}"></td>
							<td th:text="${plan.type}"></td>
							<td th:text="${plan.desc}"></td>
							<td th:text="${plan.duetime}"></td>
							<td th:text="${plan.priority}"></td>
							<td><a th:href="@{/delete/{id}(id=${plan.id})}" class="btn btn-danger">Delete</a></td>
							<td><a th:href="@{/edit/{id}(id=${plan.id})}" class="btn btn-primary">Edit</a></td>
						</tr>
					</table>
					<a class="btn btn-success" href="/add">Add Plan</a>
				</div>
				<div>
					<table class="table table-dark table-striped table-sm">
						<tr>
							<th>Title</th>
							<th>Type</th>
							<th>Description</th>
							<th>When</th>
							<th>Priority</th>
							<th></th>
							<th></th>
						</tr>
						<tr th:each="plan : ${plans}">
							<td th:text="${plan.title}"></td>
							<td th:text="${plan.type}"></td>
							<td th:text="${plan.desc}"></td>
							<td th:text="${plan.duetime}"></td>
							<td th:text="${plan.priority}"></td>
							<td><a th:href="@{/delete/{id}(id=${plan.id})}" class="btn btn-danger">Delete</a></td>
							<td><a th:href="@{/edit/{id}(id=${plan.id})}" class="btn btn-primary">Edit</a></td>
						</tr>
					</table>
					<a class="btn btn-success" href="/add">Add Plan</a>
				</div>
			</div>
		</div>
	</body>
</html>
